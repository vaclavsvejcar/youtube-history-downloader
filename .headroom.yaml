## This is the generated configuration file for Headroom.
## See https://github.com/vaclavsvejcar/headroom for more details.

## Version of this config files (shouldn't be necessary to change).
config-version: 1

## Whether to replace existing headers in source code files.
replace-headers: false

## Paths to source code files (either files or directories).
source-paths:
  - src/main/scala
  - src/test/scala

## Paths to template files (either files or directories).
template-paths:
  - templates

## Placeholders (key-value) to replace in templates.
placeholders:
  name: YouTube History Downloader
  description: Download your full YouTube watch history
  author: Vaclav Svejcar
  year: 2019-2020

